<div *ngIf="!loadingUser && userProfile === null">No User Found</div>

<div *ngIf="loadingUser" class="flex flex-col gap-4">
  <div
    class="flex p-8 gap-8 place-items-center border border-gray-200 shadow animate-pulse"
  >
    <img
      src=""
      alt=""
      class="w-36 h-36 rounded-[50%] bg-gray-300 animate-pulse outline outline-2 outline-gray-300 outline-offset-2"
    />

    <div class="flex w-full flex-col gap-4">
      <div class="w-96 h-8 bg-gray-300 animate-pulse rounded"></div>
      <div class="w-1/2 h-5 bg-gray-300 animate-pulse rounded"></div>
      <div class="w-1/2 h-5 bg-gray-300 animate-pulse rounded"></div>
      <div class="w-1/2 h-5 bg-gray-300 animate-pulse rounded"></div>
    </div>
  </div>

  <div class="w-1/2 h-8 bg-gray-200 animate-pulse rounded"></div>
</div>

<!-- <div *ngIf="loadingUser">Loading...</div> -->
<div *ngIf="userProfile" class="flex flex-col gap-4">
  <div
    class="flex flex-col md:flex-row p-8 gap-8 place-items-center border-gray-200 shadow"
  >
    <img
      class="w-36 h-36 object-contain rounded-full border outline outline-2 outline-gray-300 outline-offset-2"
      src="{{ userProfile.avatar_url }}"
      alt=""
    />
    <div class="flex flex-col items-center md:items-start gap-1">
      <h1 class="text-2xl">{{ userProfile.name }}</h1>
      <p>{{ userProfile.bio }}</p>
      <p class="flex items-center gap-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4"
          viewBox="0 0 384 512"
        >
          <path
            d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"
          />
        </svg>
        {{ userProfile.location }}
      </p>
      <p>Twitter: {{ userProfile.twitter_username }}</p>
      <p>Public Repos: {{ userProfile.public_repos }}</p>
    </div>
  </div>
  <p
    class="flex items-center justify-center md:justify-start text-sm md:text-base gap-2"
  >
    <a
      [href]="userProfile.html_url"
      class="border border-gray-300 hover:border-gray-800 text-black hover:bg-orange-500 hover:text-white hover:invert p-1 rounded"
      target="_blank"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4" viewBox="0 0 640 512">
        <path
          d="M579.8 267.7c56.5-56.5 56.5-148 0-204.5c-50-50-128.8-56.5-186.3-15.4l-1.6 1.1c-14.4 10.3-17.7 30.3-7.4 44.6s30.3 17.7 44.6 7.4l1.6-1.1c32.1-22.9 76-19.3 103.8 8.6c31.5 31.5 31.5 82.5 0 114L422.3 334.8c-31.5 31.5-82.5 31.5-114 0c-27.9-27.9-31.5-71.8-8.6-103.8l1.1-1.6c10.3-14.4 6.9-34.4-7.4-44.6s-34.4-6.9-44.6 7.4l-1.1 1.6C206.5 251.2 213 330 263 380c56.5 56.5 148 56.5 204.5 0L579.8 267.7zM60.2 244.3c-56.5 56.5-56.5 148 0 204.5c50 50 128.8 56.5 186.3 15.4l1.6-1.1c14.4-10.3 17.7-30.3 7.4-44.6s-30.3-17.7-44.6-7.4l-1.6 1.1c-32.1 22.9-76 19.3-103.8-8.6C74 372 74 321 105.5 289.5L217.7 177.2c31.5-31.5 82.5-31.5 114 0c27.9 27.9 31.5 71.8 8.6 103.9l-1.1 1.6c-10.3 14.4-6.9 34.4 7.4 44.6s34.4 6.9 44.6-7.4l1.1-1.6C433.5 260.8 427 182 377 132c-56.5-56.5-148-56.5-204.5 0L60.2 244.3z"
        />
      </svg>
    </a>
    {{ userProfile.html_url }}
    <button
      class="border border-gray-300 text-sm md:text-base hover:border-gray-300 text-black hover:bg-blue-500 hover:text-white px-2 rounded"
      (click)="copyToClipboard()"
      [title]="userProfile.html_url"
    >
      Copy
    </button>
  </p>
</div>
