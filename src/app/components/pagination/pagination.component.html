<div class="pagination flex flex-col items-center gap-4 my-12">
  <div class="pagination-info">
    Showing {{ (currentPage - 1) * perPage + 1 }} -
    {{
      currentPage * perPage < totalRepos ? currentPage * perPage : totalRepos
    }}
    of {{ totalRepos }} repos
  </div>
  <div class="pagination-controls flex flex-col md:flex-row items-center gap-4">
    <select
      name=""
      id=""
      class="py-2 px-4 bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 font-medium rounded"
      [(ngModel)]="perPage"
      (change)="onPerPageChanged()"
    >
      <option *ngFor="let item of pagination">{{ item }}</option>
    </select>

    <div class="flex gap-2 items-center">
      <button
        [disabled]="currentPage === 1"
        (click)="onPageChange(currentPage - 1)"
        class="bg-blue-500 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Previous
      </button>
      <span class="font-medium">Page: {{ currentPage }}</span>
      <button
        [disabled]="currentPage * perPage >= totalRepos"
        (click)="onPageChange(currentPage + 1)"
        class="bg-blue-500 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Next
      </button>
    </div>
  </div>
</div>
